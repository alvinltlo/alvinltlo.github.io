[params.services]
  title = "機能"
  description = """ このテーマはシンプルさを念頭に構築されており、小さく、簡単にカスタマイズ可能、レスポンシブ、モジュラー、多言語です。また、BootstrapとSCSSを使用しているため、さらに詳細なカスタマイズの余地も残しています。
